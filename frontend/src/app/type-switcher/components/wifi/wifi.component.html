<ng-container>
  <form *ngIf="form" [formGroup]="form">
    <text-input [control]="form.controls['ssid']" label="SSID" placeholder="Name vom Netzwerk"></text-input>
    <text-input [control]="form.controls['password']" [type]="'password'" label="Password" placeholder="1234434"></text-input>
  </form>
</ng-container>
